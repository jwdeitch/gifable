<gifable-index-header></gifable-index-header>
<section class="component index">
    <div class="outer-container">
        <div class="gif-tile-wrapper">
            <div class="gif-tile" ng-repeat="gif in gifs" gifable-repeat-events ng-click="navigateToGif(gif)" ng-mouseover="visibleGif = $index" ng-mouseout="visibleGif = false" ng-style="{ 'background-image': 'url(' + gif.png_https_url + ')' }" style="background-position: center center; background-size: cover;">
                <video preload="auto" muted="muted" loop="loop" webkit-playsinline ng-show="visibleGif === $index" ng-mouseover="playGif($event)" ng-mouseout="pauseGif($event)" ng-style="{ width: calculateVideoWidth(gif), height: calculateVideoHeight(gif), top: calculateVideoTop(gif), left: calculateVideoLeft(gif) }">
                    <source ng-src="{{ gif.mp4_https_url }}" type="video/webm">
                    <source ng-src="{{ gif.webm_https_url }}" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
    </div>
</section>
